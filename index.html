<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveTester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>LoveTester</h1>
        <form id="loveForm">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" required>
            <label for="crushName">Your Crush/Partner's Name:</label>
            <input type="text" id="crushName" required>
            <button type="submit">Calculate Love</button>
        </form>
        <div id="result">
            <div class="heart"></div>
            <div class="love-bar">
                <div class="fill"></div>
            </div>
        </div>
        <!-- Add a section to display stored names -->
        <div id="storedNames">
            <p>Your Name: <span id="storedYourName"></span></p>
            <p>Your Partner's Name: <span id="storedCrushName"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
